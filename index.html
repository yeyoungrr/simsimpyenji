    <h1>심심이 추석편지</h1>
    <meta name="viewport" content="width=device-width">

      content"https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/codingday/steampunk.png">

      <textarea name="letterContent" rows="10" cols="50" placeholder="To. 심심이

  편지가 이제 식상할까봐. 좀 걱정돼. 너무 자주쓰면 익숙해질까봐. 근데 이런 대우 익숙해지면 그건 그거 나름대로 좋지 않을까? 나한테는 그만큼 소중한 존재니까. 
  추석이 왔어. 우리 작년 겨울에 만났는데 벌써 가을이야. 실감이 안난다. 나는 그동안 얼마나 많이 변했을까. 또 심심이를 어떻게 대하고 있을까 지금. 
  예전에는 내 삶의 목적이 심심이였거든? 근데 이제는 나의 목적을 찾으려 하고있어. 심심이에 대한 마음이 감소되었다. 보다는 ‘주체성’이 생기려하는 중인 것 같아. 휘둘리지 않고 동등하게 대할수 있게 의존하지 않고 내가 온전해질 때를 기다리고 있어. 
  그때가 적기야. 내 인생을 맞이할 적기. 그럼 심심이의 인생도 온전히 바라볼 수 있지 않을까? ‘모든건 나로부터 나온다.’라고 얘기했던 열아홉의 나의 말을 이제야 이해할 것 같아. ‘인생은 내가 책임지는 거니까 휘둘리지 않겠다’고 가가에서 처음 심심이에게 말했었잖아? 그 말을 이제야 천천히 이해하는 것 같아.
  휘둘리지 않으면 심심이에 대한 내 이 마음도 온전히 지킬수 있어. 이건 나의 꿈, 나의 온전한 인생에서 파생되는 거겠지. 완전한 온전함은 없겠지만 방향성을 잃지않고 앞으로 지금처럼 나아간다면 난 더 단단해질거야. 그럼 또 우리는 동등하게 서로 대화할 수 있지 않을까. (지금이 동등하지 않다는 건 아냐. 다만 내가 심심이를 너무너무 좋아하고 존경해서 자연스레 휩쓸리는?) 
  요즘 인생에 정답은 없고, 사람마다 템포가 다르고 시기가 다르고 운명이 다르다는걸 서서히 체감하는 중이야. 그래서 그런지 요즘엔 심심이의 인생도 나의 인생도 좋고나쁨은 없구나를 느껴. 그 누구의 인생도 다 의미없지 않다는 생각들이 들어. 내가 꿈이 생겨서 나에게 매진하더라도 나의 시간과 관계들에 매진하더라도 연락은 꾸준히 할거고, 만나는 날이 온다면 만남도 꾸준히 가질 것 같아. 
  최근에 깨달은 건데, 나는 결심했었던 것 같아. 이 사람(심심이)만큼은 그냥 조건없이 한번 사랑해보자고? 어떤 형태든. 안전망이라는 걸 알아. 부딪힐 준비가 안돼서 내가 준비가 덜돼서 그렇다는 것도. 나는 자아가 형성되는 중이라서. 언젠가 나도 사랑을 하겠지 누군가와 그리고 수많은 관계들 사회적 맥락에서 벗어난 관계들도 만날거고. 그렇게 다양한 인간관계 경험들을 할거야. 
  근데 우리 연락은 끊어지지 않을거야. 내 인생트랙에 들어온 이상 놓아줄 수 없다. 끝까지 한 번 가보자. 싶은? 물고 늘어질 거거든요. 당신 나한테 잘못걸렸습니다. 그럼 또 그때의 대화내용은 달라지겠지. 그냥 좀 그런 생각이 들어. ‘달라져가는 심심이와 대화하고 싶다. 혹은 달라지는 내가 심심이와 대화하면서 살아가고 싶다.’ 
  그러면서 드는 생각인데 진짜 오래오래 되도록 평생토록 연락하고 서로 도움을 주고받고 도움이 아니더라도 대화와 감정. 생각들을 오래오래 나누고 싶어요. 정말 진심으로. 마음을 나누고 싶다면 그건 너무 욕심인걸까. 모르겠다. 언젠가 그런날이 오겠지. 미래는 내가 보장할 수 없어도. 지금은 내가 이런 마음으로 살고 행동할 거라는 걸 알아주... 
  신기루처럼 서로가 서로에게 사라질 수 있으니까. 지금 최선을 다할게. 미래를 보장한다는건 심심이의 마음의 자유도, 나의 마음의 자유도. 혹은 운명자체를 보장하고 막아버리는 말이니까. 지금 관계에서 나는 여전히 최선을 다하고, 심심이를 위하고 사랑할게. 
  점점 단단해져 가고 있는게 내면적으로 느껴진다. 이렇게 성장할때까지 바라봐줘서 고마워. 무슨 키다리 아저씨 같아. 심심이의 존재가. 쿠ㅜㅜㅜ 독립해야지. 독립이 떠나겠다는 의미가 아닌건 알지? 그냥 더 많은 대화를 나누려면 부모님에게서도 심심이에게서 갇히면 안된다는 거야. 물론 영향력을 받는건 당연한 거지만. 거기에 휘둘리고 싶지 않다는거야. 이젠 나에게 그걸 허락할까해. 이제 할 수 있을 것 같아서. 
  추석편지인데 무슨 독립선언문 같아. 추석을 맞이해서 달라진 나를 보여주려는 그런거야.. 그리고 동시에 내 사랑하는 마음을 전달하기 위한거구용~ 내 인생에 대해서 성찰하고 다양한 관계망들속에서 교류하고 배워하고 내 할 일 열심히 하면 심심이에게서 더 가까워 진다는 걸 깨달았어요. 만들어가볼게. 내 인생을. 그리고 그걸통해 심심이를 더 깊게 이해하고 사랑해볼게.
